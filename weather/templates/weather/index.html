<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="post" class="form-inline" action="">
            {% csrf_token %}
            {{ form.city }}
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <br>
        {% if weather_data %}
            <div>
                <h2>Weather in {{ weather_data.name }}</h2>
                <p>Temperature: {{ weather_data.main.temp }} Â°C</p>
                <p>Weather: {{ weather_data.weather.0.description }}</p>
            </div>
        {% elif error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <br>
        <a href="{% url 'search_history_view' %}" class="btn btn-info">View Search History</a>
    </div>
    <script>
        $(function() {
            $("#id_city").autocomplete({
                source: "/autocomplete/"
            });
        });
    </script>
</body>
</html>
